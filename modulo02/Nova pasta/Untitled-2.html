<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>CEP</title>
      </head>
    
      <body>
        <h1>Localização por CEP</h1>
        <section>
          <label>Digitar apenas os números:</label>
          <input type="number" id="cepInput" placeholder="00000000" />
          <button id="cepOutput">Localizar</button>
          <p id="street">Logradouro:</p>
          <p id="district">Bairro:</p>
          <p id="city">Cidade:</p>
          <p id="lat">Lat.:</p>
          <p id="long">Long.:</p>
          <p id="zipcode">CEP</p>
        </section>
        <iframe width="100%" height="450px" allowfullscreen>
        </iframe>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Untitled-1.js"></script>
</body>

</html>
