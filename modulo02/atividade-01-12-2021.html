<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Atividade-01-12-2021</title>
    <meta property="og:locale" content="pt-br">
    <meta property="og:title" content="Atividade-01-12-2021" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="atividade-01-12-2021.css">
</head>

<body>

    <main id="board">
        <form onsubmit="memorize();return false">
            <h3>Escolha quatro números, clique "Armazenar" e clique na ação desejada. </h3>
            <input id="numberOne" type="number" required>
            <input id="numberTwo" type="number" required>
            <input id="numberThree" type="number" required>
            <input id="numberFour" type="number" required>
            <div id="buttons">
                <button type="submit">Armazenar</button>
                <button type="button" onclick="reverse()">Inverter</button>
                <button type="button" onclick="order()">Ordenar</button>
            </div>
        </form>
        <fieldset id="fieldsetMemo">
            <legend>Memória</legend>
            <table>
                <thead>
                    <th>Número 1</th>
                    <th>Número 2</th>
                    <th>Número 3</th>
                    <th>Número 4</th>
                </thead>
                <tbody id="memoResult">

                </tbody>
            </table>


        </fieldset>
        <fieldset id="fieldsetResult">
            <legend id="resultLegend">Resultado</legend>
            <table>
                <thead>
                    <th>Número 1</th>
                    <th>Número 2</th>
                    <th>Número 3</th>
                    <th>Número 4</th>
                </thead>
                <tbody id="numbersResult">

                </tbody>
            </table>
        </fieldset>
    </main>

    <script src="atividade-01-12-2021.js"></script>

</body>

</html>
