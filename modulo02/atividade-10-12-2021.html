<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Atividade-10-12-2021</title>
    <meta property="og:locale" content="pt-br">
    <meta property="og:title" content="Atividade-10-12-2021" />

</head>

<body>
    <section>
        <main id="board">
            <label id="firstLabel"><input id="10Laps" name="raceType" type="radio" value="10">Corrida rápida (10
                voltas)</label>
            <label><input id="70Laps" name="raceType" type="radio" value="70">Grande Prêmio (70 voltas)</label>
            <label><input id="160Laps" name="raceType" type="radio" value="160">Enduro (160 voltas)</label>
            <button id="race" type="button" onclick="startRace()">Começar!</button>
            <div id="leaderboard"></div>
        </main>

        <table id="bigTable">
            <thead>
                <th>Piloto</th>
                <th>Nível</th>
                <th>Exp</th>
                <th>Vitórias</th>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </section>
    <table id="totalWins">
        <thead>
            <th>Volta</th>
            <th>Piloto</th>
        </thead>
        <tbody id="totalTable">

        </tbody>
    </table>

    <script src="atividade-10-12-2021.js"></script>

</body>

</html>
